{% load static %}

<!DOCTYPE html>
<html lang="jp">

<head>
    <meta charset="UTF-8">
    {% comment %} <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous"> {% endcomment %}
    <title>申請書作成</title>

    <!-- Required meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    {% comment %} <link rel="stylesheet" href="{% static 'fonts/icomoon/style.css' %}">

    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}"> {% endcomment %}

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

    <!-- Style -->
    {% comment %} <link rel="stylesheet" href="{% static 'css/style.css' %}"> {% endcomment %}

    <link rel="stylesheet" href="{% static 'css/account.css' %}" />
</head>

<body>
    {% block header%}
        <div class="header">
            <div class="header-logo"><a href = "{% url 'home' %}">申請書作成</a></div>
            
            <div class="header-list">
                <a href="{% url 'logout' %}" class="btn btn--blue">ログアウト</a>
            </div>

            <div class="header-list">
                <a href="{% url 'company' %}" class="btn btn--blue">企業一覧</a>
            </div>
        </div>
    {% endblock header %}

    {% block content %}
    {% endblock content %}

    {% block footer %}
        <div class="footer">
            <div class="footer-logo">申請書作成</div>
         </div>
    {% endblock footer%}
</body>

</html>
